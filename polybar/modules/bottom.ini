# bottom bar

# Bar size
width = 14.5%
override-redirect = true
offset-x = 85.5%
offset-y = 97%
height = 27
radius = 14.0
;module-margin-left = 3.1
;module-margin-right = 10
wm-restack = i3
background = ${colors.background}
foreground = ${colors.foreground}

# Fonts
font-0 = FuraCode Nerd Font Mono:style=Bold:size=10;2
font-1 = Hack Nerd Font Mono:style=Bold:size=8;1

modules-left = xkeyboard xwindow 

tray-position = right
tray-padding = 2

[module/xwindow]
type = internal/xwindow
;format-padding = 1
label = %{T2}%title:0:10:...%
format-foreground = ${colors.dracula-pink}

[module/xkeyboard]
 type = internal/xkeyboard
 blacklist-0 = num lock
 
format-prefix = "ï„œ "
format-padding = 1
format-prefix-foreground = ${colors.dracula-pink}
;format-prefix-underline = ${colors.secondary}

label-layout = %{T2}%layout%
label-layout-foreground = ${colors.dracula-pink}
;label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}1
